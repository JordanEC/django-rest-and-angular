{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/sample1.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/isteven-multi-select.css" %}">
</head>
<body ng-app="sample_1">
    {% verbatim %}
    <div class="container-fluid" ng-controller="Sample_1_Controller">
        <div class="col-md-offset-10 col-md-2 auth">
            <button class="btn-info" ng-click="login()">Login</button>
            <a href="/auth_sample_1/logout">Logout</a>
        </div>



        <div class="row"></div>
        <!-- form authors-->
        <div class="form panel panel-default col-md-4">
            <h3>Authors</h3>
            <label>Name: <input type="text" ng-model="name"/></label>
            <label>DNI: <input type="text" ng-model="dni"/></label>
            <label>Email: <input type="text" ng-model="email"/></label>
            <label>Phone: <input type="text" ng-model="phone"/></label>
            <button class="btn-primary" ng-click="add_author(authors, name, dni, email, phone)">Add author</button>
            </div>
        <!-- end form authors-->
        <div class="col-md-offset-2"></div>
        <!-- form books-->
        <div class="form panel panel-default col-md-4 col-md-offset-2">
            <h3>Books</h3>
            <label>Name: <input type="text" ng-model="bookname"/></label>
            <label>Description: <input type="text" ng-model="description"/></label>
            <label>ISBN: <input type="text" ng-model="isbn"/></label>
            <label>Year: <input type="text" ng-model="year"/></label>
            <label>Auhtors:<br/>
                <isteven-multi-select
                    input-model="authors"
                    output-model="addBookAuthors"
                    item-label="name"
                    button-label="name"
                    tick-property="ticked">
                </isteven-multi-select>
            </label>
            <button class="btn-primary" ng-click="add_book(books, bookname, description, isbn, year)">Add book</button>
        </div>
        <!-- end form books-->
        <div class="row"></div>
        <!-- list authors-->
        <div class="form col-md-4">
            <h3>Registered authors</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="author in authors">
                    <sample1-author></sample1-author>
                </li>
            </ul>
        </div>
        <!-- end list authors-->
        <div class="col-md-offset-2"></div>
        <!-- list books-->
        <div class="form col-md-4 col-md-offset-2">
            <h3>Registered books</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="book in books">
                    <sample1-book></sample1-book>

                </li>
            </ul>
        </div>
        <!-- end list books-->
    </div>
    {% endverbatim %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="{% static "/js/isteven-multi-select.js" %}"></script>
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "angular-bootstrap-multiselect/dist/angular-bootstrap-multiselect.min.js" %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static "js/sample_1.js" %}"></script>
    <script src="{% static "js/sample_1.config.js" %}"></script>
    <script src="{% static "js/author.directive.js" %}"></script>
    <script src="{% static "js/book.directive.js" %}"></script>

</body>
</html>
